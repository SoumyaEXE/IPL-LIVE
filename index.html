<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Live - By Soumya</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .video-container {
      width: 90%;
      max-width: 900px;
      margin-top: 80px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: #000;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.5);
    }

    /* Centered Play Button */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: rgba(255, 64, 129, 0.8);
      box-shadow: 0px 0px 15px rgba(255, 64, 129, 1);
    }

    .hidden {
      display: none;
    }

    /* Bottom Bar */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 12px 12px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(10px);
    }

    .video-container:hover .controls {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      color: #ff4081;
      text-shadow: 0px 0px 10px rgba(255, 64, 129, 1);
    }

    .live-indicator {
      background: red;
      color: white;
      font-size: 0.9rem;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: white;
      font-weight: 500;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #ff4081;
      text-shadow: 0px 0px 15px rgba(255, 64, 129, 1);
    }

    @media (max-width: 768px) {
      .video-container {
        width: 95%;
      }
      .header {
        font-size: 1.5rem;
      }
      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      .controls {
        padding: 5px 10px;
      }
      .btn {
        font-size: 1rem;
      }
      .live-indicator {
        font-size: 0.8rem;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>

  <div class="header">IPL Live - By Soumya</div>

  <div class="video-container">
    <video id="video" playsinline></video>

    <!-- Play Button -->
    <button id="playPause" class="play-btn">▶</button>

    <!-- Bottom Controls -->
    <div class="controls">
      <span class="live-indicator">LIVE</span>
      <button id="fullscreen" class="btn">⛶</button>
    </div>
  </div>

  <div class="footer">
    Made with ❤️ by <a href="https://github.com/SoumyaEXE" target="_blank">Soumya</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('video');
      const playPauseBtn = document.getElementById('playPause');
      const fullscreenBtn = document.getElementById('fullscreen');
      const streamURL = "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";

      if (Hls.isSupported()) {
        let hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          let highestHDLevel = hls.levels.findIndex(level => level.height >= 1080);
          if (highestHDLevel !== -1) {
            hls.currentLevel = highestHDLevel;
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL;
      }

      playPauseBtn.addEventListener("click", () => {
        video.play();
        playPauseBtn.classList.add("hidden");
      });

      fullscreenBtn.addEventListener("click", () => {
        if (video.requestFullscreen) video.requestFullscreen();
      });
    });
  </script>

</body>
</html>
