<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Live - By Soumya</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .video-container {
      width: 90%;
      max-width: 900px;
      margin-top: 100px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      animation: soft-glow 2s infinite alternate ease-in-out;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 15px;
      background: #000;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
    }

    @keyframes soft-glow {
      0% {
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3), 0px 0px 20px rgba(0, 153, 255, 0.4);
      }
      50% {
        box-shadow: 0px 0px 30px rgba(255, 0, 153, 0.5), 0px 0px 50px rgba(0, 255, 204, 0.6);
      }
      100% {
        box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.4), 0px 0px 30px rgba(0, 153, 255, 0.5);
      }
    }

    /* VIDEO CONTROLS */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 15px 15px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-container:hover .controls {
      opacity: 1;
    }

    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      color: #ff4081;
      text-shadow: 0px 0px 20px rgba(255, 64, 129, 1);
    }

    .live-indicator {
      background: red;
      color: white;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      font-weight: 600;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #ff4081;
      text-shadow: 0px 0px 20px rgba(255, 64, 129, 1);
    }

    @media (max-width: 768px) {
      .video-container {
        width: 95%;
      }
      .header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">IPL Live - By Soumya</div>

  <div class="video-container">
    <video id="video" playsinline></video>

    <!-- VIDEO CONTROLS -->
    <div class="controls">
      <button id="playPause" class="btn">▶</button>
      <span class="live-indicator">LIVE</span>
      <button id="fullscreen" class="btn">⛶</button>
    </div>
  </div>

  <div class="footer">
    Made with ❤️ by <a href="https://github.com/SoumyaEXE" target="_blank">Soumya</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('video');
      const playPauseBtn = document.getElementById('playPause');
      const fullscreenBtn = document.getElementById('fullscreen');
      const streamURL = "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";

      if (Hls.isSupported()) {
        let hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          hls.levels.forEach((level, index) => {
            if (level.height >= 720) { // Ensure HD is selected
              hls.currentLevel = index;
            }
          });
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL;
        video.play();
      }

      playPauseBtn.addEventListener("click", () => {
        if (video.paused) {
          video.play();
          playPauseBtn.textContent = "❚❚";
        } else {
          video.pause();
          playPauseBtn.textContent = "▶";
        }
      });

      fullscreenBtn.addEventListener("click", () => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          playPauseBtn.click();
        } else if (event.key === "f") {
          fullscreenBtn.click();
        }
      });
    });
  </script>

</body>
</html>
